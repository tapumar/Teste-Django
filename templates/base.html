<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/wazeru.png' %}">

    <title>Django Polls</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="{% static 'css/offcanvas.css' %}" rel="stylesheet">
    <!-- <link href="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.css" rel="stylesheet"> -->

  </head>

  <body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand mr-auto mr-lg-0" href="/">Teste Django Polls</a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/{{latest_question.id}}">Votar</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/{{latest_question.id}}/results">Resultado da Ultima Votação</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="">v. 1.0</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="my-3 p-3 bg-white rounded box-shadow">
        <div class="media text-muted pt-3">
          {% block content %}
          {% endblock %}
        </div>
      </div>

    </main>
    <footer class="container">
      <p>© Talitha Pumar</p>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.js"></script>
